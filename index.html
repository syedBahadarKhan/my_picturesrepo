<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table in html</title>
</head>
<body>
   <table border="1px" width="400px" height="500px">
    <th><img src="mybookstorelogo.png" alt="" width="200px"></th>
    <th>brand name</th>

    <tr>
        <td colspan="2" align="center">breaking news</td>
    </tr>
    <tr>
        <td>list</td>
    </tr>
    <tr>
        <td colspan="2" align="center">developed by</td>
    </tr>

   </table>
    
</body>
</html>
